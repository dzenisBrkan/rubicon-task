<div class="movie">
    <div>
        <p>{{movie.release_date}}</p>
    </div>
    <div>
        <img src="{{getImage()}}" [alt]="movie.title">
    </div>
    <div>
        <!-- <button routerLink="/movies/{{movie.id}}">More</button> -->
        <button [routerLink]="'/cards/' + movie.id" [queryParams]="{isMoviesTab: isMoviesTab}">More</button>

    </div>
</div>
