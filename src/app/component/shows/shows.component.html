<div class="preview">
<li *ngFor="let show of showes;">
  <div class="card">
    <img src="../../../assets/images/img_avatar1.png" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{show.name}}</b></h4> 
      <p>{{show.type}}</p> 
      <button (click)="openNewTab()">More info</button>
    </div>
  </div>
<br>
</li>
</div>
